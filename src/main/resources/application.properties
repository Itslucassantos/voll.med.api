spring.datasource.url=jdbc:mysql://localhost/vollmed_api
spring.datasource.username=root
spring.datasource.password=7149

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

##trace é escondido, ou seja, os dados com classes da api, etc. estão ocultas.
server.error.include-stacktrace=never

## Senha do secret para geração de token.
## ${JWT_SECRET} procura uma variável de habiente no computador.
## caso ele não ache uma senha configurada na variável de habiente, ele irá usar essa, com esse parâmetro ":"12345678.
api.security.token.secret=${JWT_SECRET:12345678}